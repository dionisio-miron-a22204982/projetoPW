<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Meu Layout em CSS</title>
    <link rel="icon" type="icon" href="{% static 'portfolio/images/IconOficial.png'%}">
    <link rel="stylesheet" href="{% static '/portfolio/css/aboutmeStyle.css'%}">
</head>
<nav>
    <ul>
        <li><a href="{% url 'portfolio:Menu' %}">Menu</a></li>
    </ul>
</nav>

<body>
    <div class="container">
        <div class="container1">
            <form>
              <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
              </div>
              <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Enviar">
              </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Dionísio Miron ©, 2023</p>
    </div>
  </div>
</body>
</html>
