{% extends 'portfolio/baseWorks.html' %}

{% block main %}
    {% for Project in projects %}
    <div class = "Poster">
        <b><p>Título - </b>{{ Project.titulo }}</p>
        <b><p>Authors - </b>{{ Project.authores }}</p>
        <b><p>Conteúdo - </b>{{ Project.conteudo }}</p>       
        <b><p>Data Criação- </b>{{ Project.datacriacao }}</p>
        <b><p>Link REPO GIT - </b>{{ Project.link }}</p>
        
    </div>
    {% endfor %}

{% endblock %}
