{% extends 'portfolio/base.html' %}

{% block main %}

<h3>Tarefa</h3>

    <form action="{% url 'portfolio:edita' post_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}


        <a class = "botao" href="{% url 'portfolio:posts' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class = "botao" >

        <a class = "botao" href="{% url 'portfolio:apaga' post_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>

{% endblock %}
