{% extends 'portfolio/base.html' %}

{% block main %}
    {% for post in posts %}
        <p>
            {{ Post.titulo }}
            
            <a href="{% url 'portfolio:edita' post.id %}" class="btn btn-warning  btn-sm" style="float: right; margin-right: 10px">
                Editar
            </a>
        </p>
   {% endfor %}
        <a href="{% url 'portfolio:nova' %}" class="btn btn-success btn-block">+ Post</a>
{% endblock %}
